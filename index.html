<!DOCTYPE html>
<html>
<head>
	<title>Test</title>

	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<h1>Search for a block in magento</h1>

		<div class="search-options">
			<h3>Search by</h3>
			<div>
				<label for="css">Css Class Name</label>
				<input type="checkbox" name="css" value="css" id = "css" checked>
			</div>
			<div>
				<label for="name">Block/Container name</label>
				<input type="checkbox" name="name" value="name" id = "name" checked>
			</div>

		</div>

		<div class="search-form">
			<input class="search-input" type="text" name="search">
			<button class="action submit">Search</button>
		</div>

		<div class="search-results">
			
		</div>
	</div>
